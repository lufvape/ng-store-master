<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <h1>Pedidos</h1>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pull-right search">
        <div class="input-group">
            <input class="form-control" placeholder="Search Orders" type="text" autocomplete="off" ng-model="order.$id">
            <div class="input-group-btn">
                <button class="btn btn-default" data-ember-action="1"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-hover table-normal">
                <thead>
                    <tr>
                        <th>ID de la orden</th>
                        <th>
                            <a href="" ng-click="predicate = 'orderDate';
                                        reverse = !reverse">Fecha de pedido</a>
                        </th>
                        <th>Cliente</th>
                        <th>
                            <a href="" ng-click="predicate = 'grandTotal';
                                        reverse = !reverse">Total</a>
                        </th>
                        <th>Productos</th>
                        <th>
                            <a href="" ng-click="predicate = 'status';
                                        reverse = !reverse">Estado</a>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders| orderBy:predicate:reverse | filter:order.$id">
                        <td>
                            <a href="#/orders/{{order.$id}}">{{order.$id}}</a>
                        </td>
                        <td>
                            {{order.orderDate|  date:'medium'}}
                        </td>
                        <td>
                            <a href="#/customers/{{order.customer}}">Veer detalles</a>
                        </td>
                        <td>
                            {{order.grandTotal|currency}}
                        </td>
                        <td>
                            <a href="#/orders/{{order.$id}}">Ver detalles</a>
                        </td>
                        <td>
                            <select class="form-control" ng-model="order.status" ng-options="status.option as status.option for status in statuses" ng-change="save(order)">
                                <option value="">-- Select --</option>
                            </select>
                        </td>
                        <td class="narrow">
                            <a href="" class="glyphicon glyphicon-trash" ng-click="remove(order)"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
