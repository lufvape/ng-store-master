<div id="products" class="row">
    <div class="col-md-4 col-xs-12 product" ng-repeat="product in products | orderBy:product.sku">
        <a href="#/products/{{product.sku}}">
            <img ng-src="{{product.image}}" alt="{{product.title}}" />
            <span class="product-title-wrapper">
                <em class="product-title">{{product.title}} <br><strong class="price">{{product.price| currency}}</strong></em>
            </span>
            <span class="sale"  ng-show="product.isOnSale == 'Yes'">Promoci√≥n</span>
        </a>
    </div>
</div>
