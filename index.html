<!DOCTYPE html>
<html lang="en" ng-app="AngularFireCart">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
        </script>
        <title>Distribuciones MARFIL</title>

        <!-- Bootstrap core CSS -->
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this app -->
        <link href="app/style.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>


    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to save changes you made to document before closing?</p>
                    <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Navigation -->
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container navbar-header">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <a id="logo" class="navbar-brand" href="#"><img class="img-logo" src="LOGO%20MARFIL%20PIE.png"></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div id="simple-cart" data-simple-cart="simple-cart" ng-controller="CartCtrl">
                        <!-- Simple Cart Directive  -->
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <nav class="collapse navbar-collapse" id="menu" role="navigation">
                        <ul class="nav navbar-nav" ng-controller="CategoriesCtrl">
                            <li>
                                <a href="#/">Todos los productos</a>
                            </li>
                            <li ng-repeat="category in categories | orderBy: category.title">
                                <a href="#/categories/{{category.slug}}">{{category.title}}</a>
                            </li>
                            <li>
                                <a href="#/sale"><Span class="glyphicon glyphicon-tag btn-xs"></span>Promoci√≥n</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </header>

        <!-- Page Content -->
        <div class="container" ng-view>
        </div>
        <!-- /.container -->
        <!-- Footer -->
        <footer class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-logo2" src="10431437_248880938642862_5305351751208870300_n.jpg">
                </div>
                <div class="col-lg-6">
                    <p>Cra 4D No.39-60. La macarena parte alta</p>
                    <p>270 1776</p>
                    <p>264 6616</p>
                    <p class="txt-footer">by: @NorikDavtian / @lufvape</p>
                </div>
            </div>
        </footer>

        <!-- Usually these JavaScript files also get uglified for production
             However, for build time and debugging purpose they are left as is.
        ==================================================================== -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-resource/angular-resource.js"></script>
        <script src="libs/angular-route/angular-route.js"></script>
        <script src="libs/angular-animate/angular-animate.js"></script>
        <script src="libs/angular-local-storage/angular-local-storage.js"></script>
        <script src="libs/firebase/firebase.js"></script>
        <script src="libs/angularfire/dist/angularfire.js"></script>
        <script src="app/app.min.js"></script>
    </body>
</html>
